version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mkulimalink-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/mkulimalink
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - MPESA_CONSUMER_KEY=${MPESA_CONSUMER_KEY}
      - MPESA_CONSUMER_SECRET=${MPESA_CONSUMER_SECRET}
      - AFRICASTALKING_API_KEY=${AFRICASTALKING_API_KEY}
      - AFRICASTALKING_USERNAME=${AFRICASTALKING_USERNAME}
    depends_on:
      - mongo
      - redis
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    networks:
      - mkulimalink-network

  mongo:
    image: mongo:7
    container_name: mkulimalink-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mkulimalink-network

  redis:
    image: redis:7-alpine
    container_name: mkulimalink-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mkulimalink-network

  nginx:
    image: nginx:alpine
    container_name: mkulimalink-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - mkulimalink-network

volumes:
  mongo-data:
  redis-data:
  uploads:
  logs:

networks:
  mkulimalink-network:
    driver: bridge
